{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex h-100 my-auto mx-auto" style="height: 100vh;">
  <form method="post" class="container">
    <h2>Log In</h2>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-primary">Log In</button>
  </form>
</div>
{% endblock content %}
